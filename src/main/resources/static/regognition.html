<!DOCTYPE html>
<html>
<head>
    <title>CNN</title>
</head>
<body>
<div>
    <p>CNN App</p>
    <div>

        <form method="POST" enctype="multipart/form-data" action="/services/image/recognize">

                <tr>

        </form>
    </div>
</div>
</body>
</html>
